<!DOCTYPE html>
<html>
<head>
	<title>Demerit Points Calculator</title>
</head>
<body>
	<h1>Demerit Points Calculator</h1>
	<form>
		<label for="speed">Enter car speed (in km/h): </label>
		<input type="number" id="speed" name="speed" required>
		<button type="submit">Calculate</button>
	</form>
	<p id="result"></p>
	<script>
		document.querySelector('form').addEventListener('submit', function(e) {
			e.preventDefault(); // prevent form submission

			// get input value
			let speed = parseInt(document.getElementById('speed').value);

			// calculate demerit points
			let demeritPoints = 0;
			if (speed <= 70) {
				document.getElementById('result').textContent = "Ok";
			} else {
				demeritPoints = Math.floor((speed - 70) / 5);
				if (demeritPoints > 12) {
					document.getElementById('result').textContent = "License suspended";
				} else {
					document.getElementById('result').textContent = "Points: " + demeritPoints;
				}
			}
		});
	</script>
</body>
</html>
